<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema do Alberto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para a navbar */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #61526a;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        body {
            margin: 0;
            padding-top: 60px; 
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#header">Início</a>
        <a href="#salas-form">Salas</a>
        <a href="#filmes-form">Filmes</a>
        <a href="#sessoes-form">Sessões</a>
        <a href="#reservas-form">Reservas</a>
        <a href="#images-container">Galeria</a>
    </nav>

    <div id="header">
        <div id="cube-container">
            <div id="cube">
                <div class="face">C</div>
                <div class="face">I</div>
                <div class="face">N</div>
                <div class="face">E</div>
                <div class="face">M</div>
                <div class="face">A</div>
            </div>
        </div>
        <div id="header-content">
            <h1>Cinema Firmo</h1>
            <p>Gestão do Cinema </p>
        </div>
        <div id="cube-container">
            <div id="cube">
                <div class="face">C</div>
                <div class="face">I</div>
                <div class="face">N</div>
                <div class="face">E</div>
                <div class="face">M</div>
                <div class="face">A</div>
            </div>
        </div>
    </div>

    <div style="display: flex; justify-content: center; gap: 10%; flex-wrap: wrap; padding-top: 20px;">    
        <!-- Gestão de Salas -->
        <section>
            <h2>Salas</h2>
            <form id="salas-form">
                <input type="text" id="nome-sala" placeholder="Nome da Sala" required>
                <input type="number" id="capacidade-sala" placeholder="Capacidade" required>
                <button type="submit">Adicionar Sala</button>
            </form>
            <ul id="lista-salas"></ul>
        </section>
    
        <!-- Gestão de Filmes -->
        <section>
            <h2>Filmes no Catálogo</h2>
            <form id="filmes-form">
                <input type="text" id="titulo-filme" placeholder="Título do Filme" required>
                <input type="number" id="duracao-filme" placeholder="Duração (minutos)" required>
                <input type="text" id="genero-filme" placeholder="Gênero" required>
                <textarea id="descricao-filme" placeholder="Descrição do Filme" required></textarea>
                <button type="submit">Adicionar Filme</button>
            </form>
            <ul id="lista-filmes"></ul>
        </section>
    
        <!-- Gestão de Sessões -->
        <section>
            <h2>Sessões</h2>
            <form id="sessoes-form">
                <select id="filme-sessao" required>
                    <option value="" disabled selected>Selecione um Filme</option>
                </select>
                <select id="sala-sessao" required>
                    <option value="" disabled selected>Selecione uma Sala</option>
                </select>
                <input type="datetime-local" id="data-sessao" required>
                <button type="submit">Criar Sessão</button>
            </form>        
            <ul id="lista-sessoes"></ul>
        </section>
    
        <!-- Gestão de Reservas -->
        <section>
            <h2>Reservas</h2>
            <form id="reservas-form">
                <select id="sessao-reserva" required>
                    <option value="" disabled selected>Selecione uma Sessão</option>
                </select>
                <input type="text" id="nome-cliente" placeholder="Nome do Cliente" required>
                <select id="tipo-ingresso" required>
                    <option value="" disabled selected>Tipo de Bilhete</option>
                    <option value="Inteira">Inteiro</option>
                    <option value="Meia">Meio</option>
                    <option value="VIP">VIP</option>
                </select>
                <input type="number" id="lugares-reserva" placeholder="Quantidade de Lugares" required>
                <button type="submit">Fazer Reserva</button>
            </form>
            <ul id="lista-reservas"></ul>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
